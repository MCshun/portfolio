<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>AceAcademy Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/stylesheets/login.css" />
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header-container {
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .header-container img {
            width: 100px;
            height: 100px;
        }
        .header-container h1 {
            font-weight: 550;
            font-size: 3rem;
            margin: 0;
        }
        .login-container {
            max-width: 600px; 
            background-color: #f8f8f8;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h3 {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .login-container .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container .btn:hover {
            background-color: #333;
        }
        .login-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <!-- Header Section -->
        <div class="container text-center header-container">
            <img src="/task_folder/a.png" alt="Logo" />
            <h1>AceAcademy</h1>
        </div>
        <hr>
        <!-- Login Form Section -->
        <div class="login-container">
            <form action="/entryinput" method="POST">
                <h3>メールアドレス (ID)</h3>
                <input type="text" name="name" placeholder="メールアドレスを入力してください" required />
                <h3>パスワード</h3>
                <input type="password" name="password" placeholder="パスワードを入力してください" required />
                <h3>もう一度パスワードを書いてください</h3>
                <input type="password" name="confirm_password" placeholder="パスワードを入力してください" required />
                <button class="btn" type="submit">登録する</button>
            </form>
        </div>
    </main>
</body>
</html>
